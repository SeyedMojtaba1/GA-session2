on:
  push:

jobs:
  python-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('python/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install depencies
        run: pip install -r python/requirements.txt

      - name: Run lint
        run: pylint python/*.py

      - name: Run tests
        run: pytest python/test.py

  python-build:
    needs: python-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install depencies
        run: pip install pyinstaller

      - name: Build for arm64
        run: pyinstaller --name main.out --distpath python/ --onefile --target-architecture x86_64 python/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build_x86_64_python_main
          path: python/main.out
          retention-days: 90
